<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Moodify</title>
    <style>
body {
	font-family: Arial, sans-serif;
    background: radial-gradient(rgba(255,254,234,1) 0%, rgba(255,254,234,1) 35%, #B7E8EB 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
}


header {
            background-color: #A8B5E0;
            color: white;
            padding: 0;
            text-align: center;
			width: 100%;
        }

.contact-container {
    background-color: #e7e7e7;
    padding: 20px 30px;
    border-radius: 50px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    text-align: center;
}

.contact-container h1 {
    color: black;
    margin-bottom: 10px;
}

.contact-container p {
    font-size: 16px;
    margin-bottom: 20px;
}

.contact-form {
    display: flex;
    flex-direction: column;
}


.contact-form input, .contact-form textarea {
    margin-top: 5px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 15px;
    font-size: 16px;
}

.contact-form button {
	width: 25%;
    margin-top: 20px;
    padding: 15px;;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s

}

.contact-form button:hover {
    background-color: #357abd;
}

.contact-image {
			margin: 20px;
            width: 100px;
            height: 100px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
		footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px ;
			width: 100%;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-media {
            margin-bottom: 5px;
        }

        .social-link {
            margin: 0 8px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: grey;
        }

        .contact-info p {
            margin: 3px 0;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        
		
		.ocean {
		  height: 5%;
		  width: 100%;
		  position: absolute;
		  bottom: 0;
		  left: 0;
		  background: #015871;
		  z-index: -1;
		}

		.wave {
		  background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x;
		  position: absolute;
		  width: 6400px;
		  top: -198px;
		  left: 0;
		  height: 198px;
		  transform: translate(0, 0, 0);
		  animation: wave 7s ease infinite;
		}

		.wave:nth-of-type(2) {
		  top: -168px;
		  animation: swell 4s ease infinite;
		  opacity: 1;
		}

		.wave:nth-of-type(3) {
		  top: -138px; /* Shorter wave position */
		  height: 150px; /* Shorter height */
		  animation: wave 6s ease infinite; /* Slightly faster animation */
		}

		@keyframes wave {
		  0% { margin-left: 0; }
		  100% { margin-left: -1600px; }
		}

		@keyframes swell {
		  0%, 100% {
			transform: translate(0, -30px);
		  }
		  50% {
			transform: translate(0, 5px);
		  }
		}
 
	</style>
</head>
<body>

    <div class="contact-container">

            <textarea id="message" name="message" rows="5" placeholder = "Please enter your message" required></textarea>

            <center><button type="submit">Send Message</button></center>
        </form>
    </div>
	<br><br><br>
